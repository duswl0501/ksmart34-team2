<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- Begin Header -->
	<div id="header" th:fragment="headerFragment">
	 	head.html <br>
		상단 메뉴<br><br>
		<a th:href="@{/memberInsert}" th:if="${session.SLEVEL eq '관리자' or session.SLEVEL eq null}">01회원가입</a>
		<a th:href="@{/memberList}" th:if="${session.SLEVEL eq '관리자' or session.SLEVEL eq '판매자'}">02회원전체검색</a>
		<a th:href="@{/goodsInsert}" th:unless="${session.SLEVEL eq '구매자'  or session.SLEVEL eq null}">03상품등록</a>
		<a th:href="@{/goodsList}">04상품전체검색</a>
		<a th:href="@{/boardList}">05게시판전체목록</a>
		<!-- 당신의 아이디 <%= S_ID %> <%= S_NAME %> 님 <%= S_LEVEL %> 권한 -->
		
		<a th:href="@{/login}" th:if="${session.SID eq null}" style="text-align: right;">06로그인</a> 
		
		<a th:href="@{/logout}" th:if="${session.SID ne null}" style="text-align: right;">07로그아웃</a> 
	</div>
	<!-- End Header -->
</html>
