<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원리스트</title>
</th:block>
<th:block layout:fragment="customContents">
	<form th:action="@{/memberList}" method="post"><!-- 타임리프로 안해도됨 -->
		<select name="sk">
			<option value="m_id">아이디</option>
			<option value="m_name">이름</option>
			<option value="m_level">권한</option>
			<option value="m_email">이메일</option>
		</select>
		<input type="text" name="sv"> <input type="submit" value="검색" />
	</form>
	<table border="1">
		<thead>
			<tr>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>이름</th>
				<th>권한</th>
				<th>이메일</th>
				<th>수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l : ${memberList}">
				<td th:text="${l.mId}"></td>
				<td th:text="${l.mPw}"></td>
				<td th:text="${l.mName}"></td>
				<td th:text="${l.mLevel}"></td>
				<td th:text="${l.mEmail}"></td>
				<td><a th:href="@{/memberUpdate(mId=${l.mId})}">수정</a></td>
				<!-- get방식으로 mId에 담긴 값을 가져와 포함된 데이터를 보낸다 -->
				<td><a th:href="@{/memberDelete(mId=${l.mId})}">삭제</a></td>
			</tr>
		</tbody>
	</table>

</th:block>
</html>
